<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css " rel="stylesheet">
    <script type="text/javascript">
        function validateName() {
    
          var name = document.getElementById('contact-name').value;
    
          if(name.length == 0) {
    
            producePrompt('Name is required', 'name-error' , 'red')
            return false;
    
        }
    
        if (!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)) {
    
            producePrompt('First and last name, please.','name-error', 'red');
            return false;
    
        }
    
        producePrompt('Valid', 'name-error', 'green');
        return true;
    
    }
    function validateKinName() {
    
    var kinname = document.getElementById('kin-name').value;

    if(kinname.length == 0) {

      producePrompt('Name is required', 'kinsname' , 'red')
      return false;

  }

  if (!kinname.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)) {

      producePrompt('First and last name, please.','kinsname', 'red');
      return false;

  }

  producePrompt('Valid', 'kinsname', 'green');
  return true;

}
    
    function validatePhone() {
    
      var phone = document.getElementById('contact-phone').value;
    
      if(phone.length == 0) {
          producePrompt('Phone number is required.', 'phone-error', 'red');
          return false;
      }
    
      if(phone.length != 10) {
          producePrompt('Include area code.', 'phone-error', 'red');
          return false;
      }
    
      if(!phone.match(/^[0-9]{10}$/)) {
          producePrompt('Only digits, please.' ,'phone-error', 'red');
          return false;
      }
    
      producePrompt('Valid', 'phone-error', 'green');
      return true;
    
    }

    function validateKinPhone() {
    
    var kinphone = document.getElementById('kins-contact').value;
  
    if(kinphone.length == 0) {
        producePrompt('Phone number is required.', 'kinsphone', 'red');
        return false;
    }
  
    if(kinphone.length != 10) {
        producePrompt('Include area code.', 'kinsphone', 'red');
        return false;
    }
  
    if(!kinphone.match(/^[0-9]{10}$/)) {
        producePrompt('Only digits, please.' ,'kinsphone', 'red');
        return false;
    }
  
    producePrompt('Valid', 'kinsphone', 'green');
    return true;
  
  }
    
    function validateEmail () {
    
      var email = document.getElementById('contact-email').value;
    
      if(email.length == 0) {
    
        producePrompt('Email Invalid','email-error', 'red');
        return false;
    
    }
    
    if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
    
        producePrompt('Email Invalid', 'email-error', 'red');
        return false;
    
    }
    
    producePrompt('Valid', 'email-error', 'green');
    return true;
    
    }
    
    function validateMessage() {
      var message = document.getElementById('contact-message').value;
      var required = 10;
      var left = required - message.length;
    
      if (left > 0) {
        producePrompt(left + ' more characters required','message-error','red');
        return false;
    }
    
    producePrompt('Valid', 'message-error', 'green');
    return true;
    
    }
    
    function validateForm() {
      if (validateName() || validatePhone() || validateEmail() || validateMessage()) {
        jsShow('submit-error');
        producePrompt('Please fix errors to submit.', 'submit-error', 'red');
        // setTimeout(function(){jsHide('submit-error');}, 2000);
        return true;
    }
    else {
    
    }
    }
    
    function jsShow(id) {
      document.getElementById(id).style.display = 'block';
    }
    
    function jsHide(id) {
      document.getElementById(id).style.display = 'none';
    }
    
    
    function producePrompt(message, promptLocation, color) {
    
      document.getElementById(promptLocation).innerHTML = message;
      document.getElementById(promptLocation).style.color = color;
    
    }
    
    </script>
    <title>Reporting</title>
</head>
<body>
    <div class="contactForm">
        <form action="https://formsubmit.co/ntombifuthimotaung7@gmail.com" method="POST">
            <h2>Report Harrassment</h2>
            <div class="inputBox">
                <label for = "contact-name">Full Names</label> 
                <input type="text" class="form-control" id="contact-name" name="name" placeholder="Enter your name and surname.." onkeyup='validateName()'>
                <span class='error-message' id='name-error'></span>
                
            </div>
            
            <div class="inputBox">
                <label for="contact-email">Email</label>
                <input type="email" class = "form-control" id = "contact-email"
                name="email" placeholder="Enter Email" onkeyup="validateEmail()">
                <span class="error-message", id="email-error"></span>
              
            </div>
            <div class="inputBox">
                <label for="contact-phone">Phone Number</label>
                <input type="tel" class="form-control" id="contact-phone" name="phone" placeholder="Ex: 1231231234" onkeyup='validatePhone()'>
                <span class='error-message' id='phone-error'></span>
            </div>
            <div class="inputBox">
                <label for = "contact-name">Next Of kin's names</label> 
                <input type="text" class="form-control" id="kin-name" name="name" placeholder="Enter name and surname.." onkeyup='validateKinName()'>
                <span class='error-message' id='kinsname'></span>
               
            </div>
            <div class="inputBox">
                <label for="contact-phone">Phone Number</label>
                <input type="tel" class="form-control" id="kins-contact" name="contact" placeholder="Ex: 1231231234" onkeyup='validateKinPhone()'>
                <span class='error-message' id='kinsphone'></span>
            </div>
            <div class="inputBox">
                <label for='contactMessage'>Your Message</label>
                <textarea class="form-control" rows="5" id='contact-message'  name='message'  placeholder="Enter a brief message" onkeyup='validateMessage()'></textarea>
                <span class='error-message' id='message-error'></span>
            </div>
          
            <!-- <div class="inputBox"> -->
                <button onclick='validateForm()' class="btn btn-default">Submit</button>
                <span class='error-message' id='submit-error'></span>
                
            </div>

        </form>




        
     

    </div>
</body>
</html>
